<div>
    <div class="mt-3 d-flex justify-content-center">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h4>Login</h4>
                    <form [formGroup]="form" (submit)="authenticateUser()">
                        <div class="m-2">
                            <label>Email: </label>
                            <input type="email" formControlName="email" class="form-control form-control-sm" required>
                            <div class="mt-2" *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)"
                                 class="text-danger">
                                <div *ngIf="form.get('email').errors.required">
                                    Email address is required.
                                </div>
                                <div *ngIf="form.get('email').errors.email">
                                    Email address must be a valid email
                                </div>
                            </div>
                        </div>
                        <div class="m-2">
                            <label>Password: </label>
                            <input type="password" formControlName="password" class="form-control form-control-sm" required>
                            <div class="mt-2" *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)"
                                 class="text-danger">
                                <div *ngIf="form.get('password').errors.required">
                                    Password is required.
                                </div>
                            </div>
                        </div>
                        <div class="m-2">
                            <button type="submit" class="btn btn-primary btn-sm" [disabled]="disable">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
