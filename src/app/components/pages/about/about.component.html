<div>
    <ngb-carousel *ngIf="images" >
        <ng-template ngbSlide *ngFor="let image of images | keyvalue">
            <div class="picsum-img-wrapper">
                <img src="{{image.value.download_url}}" alt="{{image.value.url}}" style="width:100%; height:600px">
            </div>
            <div class="carousel-caption">
                <h3>First slide label</h3>
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
        </ng-template>
    </ngb-carousel>
    <div class="container mt-2 mb-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <p>This is todolist app using Angular</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
