<div class="container mb-5">
    <ngb-alert *ngFor="let item of errors | keyvalue"  type="danger" (closed)="errors" class="mt-2">
        {{item.value}}
    </ngb-alert>
    <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    <app-todo-item *ngFor="let todo of todos" [todo]="todo" (deleteTodo)="deleteTodo($event)"></app-todo-item>
        <button class="btn btn-success mt-4" (click)="loadMore(todos.length)" *ngIf="todos.length !== offset">Load more</button>
</div>
